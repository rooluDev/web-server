<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <style>
        :root{
            --bg: #0f1226;
            --card: #101426;
            --text: #e6e8f2;
            --muted: #a5abcc;
            --primary: #6c8cff;
            --primary-600:#5a79f0;
            --border: #2a3154;
            --shadow: 0 20px 60px rgba(0,0,0,.35);
            --radius: 14px;
        }
        /* 배경 */
        html,body{height:100%}
        body{
            margin:0;
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Helvetica,Arial,"Noto Sans KR","Malgun Gothic",sans-serif;
            color:var(--text);
            background:
                    radial-gradient(1000px 600px at 10% -10%, #2b2f55 0%, transparent 60%),
                    radial-gradient(800px 500px at 100% 0%, #1f3fa6 0%, transparent 60%),
                    var(--bg);
            display:grid;
            place-items:center;
            padding: 24px;
        }
        .card{
            width:min(420px, 92vw);
            background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00)) , var(--card);
            border:1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px;
        }
        .brand{
            display:flex; align-items:center; gap:12px; margin-bottom: 14px;
        }
        .logo{
            width:36px; height:36px; border-radius:10px;
            background: conic-gradient(from 210deg at 50% 50%, #6c8cff, #7fffd4, #6c8cff);
            box-shadow: 0 6px 22px rgba(108,140,255,.45), inset 0 0 18px rgba(255,255,255,.15);
        }
        h1{
            font-size: clamp(18px, 2.6vw, 20px);
            margin:0;
            letter-spacing:.2px;
        }
        p.lead{
            margin:6px 0 18px;
            color:var(--muted);
            font-size: 14px;
        }

        form{display:grid; gap:14px}
        .field{display:grid; gap:8px}
        label{
            font-size:13px;
            color: var(--muted);
        }
        input[type="text"],
        input[type="password"]{
            appearance:none;
            width:100%;
            padding: 12px 14px;
            font-size:15px;
            color:var(--text);
            background:#0b0f20;
            border:1.5px solid var(--border);
            border-radius: 10px;
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
        }
        input::placeholder{color:#7f86aa}
        input:focus{
            border-color: var(--primary);
            box-shadow: 0 0 0 4px color-mix(in oklab, var(--primary) 25%, transparent);
            background:#0c1226;
        }

        .actions{
            display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:6px;
        }
        .btn{
            width:100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(180deg, var(--primary), var(--primary-600));
            color:white;
            font-weight:600;
            font-size:15px;
            cursor:pointer;
            transition: transform .06s ease, filter .15s ease;
        }
        .btn:active{ transform: translateY(1px) }
        .btn:focus-visible{
            outline: 3px solid color-mix(in oklab, var(--primary) 45%, white 10%);
            outline-offset: 2px;
        }

        .helper{
            margin-top:10px;
            display:flex; gap:10px; justify-content:space-between; align-items:center;
            color:var(--muted); font-size:13px;
        }
        .link{ color:#9bb0ff; text-decoration:none }
        .link:hover{ text-decoration:underline }

        .footer{
            margin-top: 18px;
            color: var(--muted);
            font-size: 12px;
            text-align:center;
        }

        /* 다크/라이트 자동 대응 */
        @media (prefers-color-scheme: light){
            :root{
                --bg: #eef2ff;
                --card:#ffffff;
                --text:#141825;
                --muted:#5a6280;
                --border:#e6e8f2;
                --shadow: 0 10px 40px rgba(35, 55, 125, .12);
            }
            input[type="text"], input[type="password"]{ background:#fff }
        }
    </style>
</head>
<body>
<main class="card" role="main" aria-labelledby="title">
    <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1 id="title">로그인</h1>
    </div>
    <p class="lead">서비스 이용을 위해 아이디와 비밀번호를 입력하세요.</p>

    <form action="http://localhost:8080/api/login" method="post" autocomplete="on" novalidate>
        <div class="field">
            <label for="userId">아이디</label>
            <input id="userId" name="id" type="text" inputmode="text" autocomplete="username" placeholder="아이디를 입력하세요" required />
        </div>

        <div class="field">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="비밀번호를 입력하세요" required />
        </div>

        <div class="actions">
            <button class="btn" type="submit">로그인</button>
        </div>
    </form>

    <p class="footer">© 2025 Your Company</p>
</main>
</body>
</html>
