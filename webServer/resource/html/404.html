<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="noindex"/>
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        :root {
            --bg: #0f1226;
            --panel: #101426;
            --text: #e6e8f2;
            --muted: #a5abcc;
            --primary: #6c8cff;
            --primary-600: #5a79f0;
            --border: #2a3154;
            --shadow: 0 20px 60px rgba(0, 0, 0, .35);
            --radius: 16px;
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Pretendard, Apple SD Gothic Neo, Helvetica, Arial, "Noto Sans KR", "Malgun Gothic", sans-serif;
            color: var(--text);
            background: radial-gradient(1000px 600px at 10% -10%, #2b2f55 0%, transparent 60%),
            radial-gradient(800px 500px at 100% 0%, #1f3fa6 0%, transparent 60%),
            var(--bg);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .wrap {
            width: min(780px, 94vw);
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, 0)), var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: clamp(20px, 4vw, 36px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 장식 요소 */
        .glow {
            position: absolute;
            inset: auto -20% -40% -20%;
            height: 280px;
            background: radial-gradient(closest-side, rgba(108, 140, 255, .25), transparent 70%);
            filter: blur(18px);
            pointer-events: none;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: conic-gradient(from 210deg at 50% 50%, #6c8cff, #7fffd4, #6c8cff);
            box-shadow: 0 6px 22px rgba(108, 140, 255, .45), inset 0 0 18px rgba(255, 255, 255, .15);
        }

        .code {
            font-weight: 800;
            line-height: 1;
            letter-spacing: -2px;
            font-size: clamp(72px, 14vw, 180px);
            margin: 8px 0 6px;
            background: linear-gradient(180deg, #dfe6ff 0%, #6c8cff 60%, #6c8cff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 10px 25px rgba(108, 140, 255, .25));
            animation: float 5.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0)
            }
            50% {
                transform: translateY(-6px)
            }
        }

        h1 {
            margin: 0 0 6px;
            font-size: clamp(18px, 2.6vw, 22px);
            letter-spacing: .2px;
        }

        p.lead {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn {
            appearance: none;
            border: none;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: transform .06s ease, filter .15s ease;
        }

        .btn.primary {
            background: linear-gradient(180deg, var(--primary), var(--primary-600));
            color: #fff;
        }

        .btn.ghost {
            background: #0b0f20;
            border: 1.5px solid var(--border);
            color: var(--text);
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn:focus-visible {
            outline: 3px solid color-mix(in oklab, var(--primary) 45%, white 10%);
            outline-offset: 2px;
        }

        .tips {
            margin-top: 18px;
            color: var(--muted);
            font-size: 13px;
        }

        .sr-only {
            position: absolute !important;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* 라이트 모드 */
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #eef2ff;
                --panel: #ffffff;
                --text: #141825;
                --muted: #5a6280;
                --border: #e6e8f2;
                --shadow: 0 10px 40px rgba(35, 55, 125, .12);
            }
        }
    </style>
</head>
<body>
<main class="wrap" role="main" aria-labelledby="title">
    <div class="glow" aria-hidden="true"></div>

    <div class="brand" aria-hidden="true">
        <div class="logo"></div>
        <span class="sr-only">Your Company</span>
    </div>

    <div class="code" aria-hidden="true">404</div>
    <h1 id="title">페이지를 찾을 수 없어요</h1>
    <p class="lead">요청하신 주소가 변경되었거나, 삭제되었거나, 존재하지 않습니다.</p>

    <p class="tips">문제가 계속되면 관리자에게 문의해 주세요.</p>
</main>

<script>
</script>
</body>
</html>
